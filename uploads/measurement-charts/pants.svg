<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <!-- Pants Outline -->
  <path d="M 200 50 L 220 80 L 220 200 L 190 400 L 190 850 L 240 850 L 240 400 L 300 200 L 300 80 L 320 50 L 400 50 L 420 80 L 420 200 L 450 400 L 450 850 L 500 850 L 500 400 L 470 200 L 470 80 L 490 50 L 200 50 Z" 
        fill="#e8e8e8" stroke="#333" stroke-width="3"/>
  
  <!-- Waistband -->
  <rect x="200" y="50" width="290" height="30" fill="#d0d0d0" stroke="#333" stroke-width="2"/>
  
  <!-- A: Waist Measurement -->
  <circle cx="120" cy="65" r="30" fill="#c0392b" stroke="#fff" stroke-width="3"/>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">A</text>
  <line x1="200" y1="65" x2="120" y2="65" stroke="#c0392b" stroke-width="3" marker-end="url(#arrowA)"/>
  <line x1="490" y1="65" x2="570" y2="65" stroke="#c0392b" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="30" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Waist Round</text>
  <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">Level of belly button</text>
  
  <!-- B: Hip Measurement -->
  <circle cx="550" cy="250" r="30" fill="#c0392b" stroke="#fff" stroke-width="3"/>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">B</text>
  <line x1="220" y1="250" x2="190" y2="250" stroke="#c0392b" stroke-width="3"/>
  <line x1="470" y1="250" x2="540" y2="250" stroke="#c0392b" stroke-width="3" marker-end="url(#arrowB)"/>
  <line x1="220" y1="240" x2="220" y2="260" stroke="#c0392b" stroke-width="2"/>
  <line x1="470" y1="240" x2="470" y2="260" stroke="#c0392b" stroke-width="2"/>
  <text x="30" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Hip</text>
  <text x="30" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666">Fullest part of your hips</text>
  
  <!-- C: Length Measurement -->
  <circle cx="565" cy="490" r="30" fill="#d35400" stroke="#fff" stroke-width="3"/>
  <text x="565" y="500" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">C</text>
  <line x1="540" y1="65" x2="540" y2="850" stroke="#d35400" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowC)"/>
  <line x1="530" y1="65" x2="550" y2="65" stroke="#d35400" stroke-width="2"/>
  <line x1="530" y1="850" x2="550" y2="850" stroke="#d35400" stroke-width="2"/>
  <text x="30" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Length</text>
  <text x="30" y="510" font-family="Arial, sans-serif" font-size="12" fill="#666">From waist to the point you want</text>
  
  <!-- D: Inseam Measurement -->
  <circle cx="565" cy="705" r="30" fill="#d35400" stroke="#fff" stroke-width="3"/>
  <text x="565" y="715" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">D</text>
  <line x1="300" y1="370" x2="300" y2="850" stroke="#d35400" stroke-width="3" stroke-dasharray="4,4" marker-end="url(#arrowD)"/>
  <line x1="290" y1="370" x2="310" y2="370" stroke="#d35400" stroke-width="2"/>
  <line x1="290" y1="850" x2="310" y2="850" stroke="#d35400" stroke-width="2"/>
  <text x="30" y="710" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Inseam</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowA" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#c0392b" />
    </marker>
    <marker id="arrowB" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#c0392b" />
    </marker>
    <marker id="arrowC" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d35400" />
    </marker>
    <marker id="arrowD" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d35400" />
    </marker>
  </defs>
</svg>

